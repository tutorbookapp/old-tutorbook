<div class="spotlight">
    <div class="feature-spotlight">
        <div class="feature-spotlight__background">
            <div class="feature-spotlight__lead">
                <div class="feature-spotlight__icon-wrapper">
                    <img class="feature-spotlight__icon" alt="">
                </div>
                <h2 class="feature-spotlight__heading">
                </h2>
                <div class="feature-spotlight__subheading">
                </div>
            </div>
            <div class="feature-spotlight__children feature-spotlight__children--zippered">
                <div class="feature-spotlight__cta">
                    <cta-link color="black-only">{ CTA Label }</cta-link>
                </div>
                <div class="testimonial">
                    <blockqoute class="testimonial__qoute">
                    </blockqoute>
                    <cite class="testimonial__cite">
                    </cite>
                    <img class="testimonial__logo">
                </div>
            </div>
            <div class="feature-spotlight__media">
                <div class="feature-spotlight__media-img-wrapper">
                    <img class="feature-spotlight__media-img">
                </div>
                <div class="feature-spotlight__media-player-wrapper">
                    <video class="feature-spotlight__media-player" preload="metadata" poster="white-placeholder.png" muted="true" autoplay loop playsinline>
                        <source class="feature-spotlight__media-source">
                    </video>
                </div>
            </div>
        </div>
    </div>
</div>
